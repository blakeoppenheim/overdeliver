        <h1>Request a Quote</h1>
        <p>We are here to assist with all your logistics needs.</p>

        <form action="https://formspree.io/f/xnqkrqzv" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
